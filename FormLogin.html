    <div class="container-fluid">
        <h4 class="text-center">
            Login
        </h4>
    </div>
    <div class="container-fluid mx-auto" style="width: 400px; border: 1px solid black;">
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Jangan pernah membagikan Email kamu kepada orang lain.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password :</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp">
                        <div id="passwordHelp" class="form-text">Panjangnya harus 8-20 karakter.</div>
                     <br>
                        <div class="d-grid gap-2 col-6 mx-auto">
                         <button class="btn btn-primary" type="button">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
